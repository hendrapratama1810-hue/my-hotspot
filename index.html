<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Hotspot - Login</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
  user-select: none;
}

body{
  height:100vh;
  background: radial-gradient(circle at top, #ff1a1a, #0b0000 70%);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

.container{
  width:90%;
  max-width:360px;
  background:rgba(0,0,0,0.65);
  border:2px solid #ff2a2a;
  box-shadow:0 0 25px #ff0000;
  border-radius:16px;
  padding:20px;
  text-align:center;
}

.banner{
  width:100%;
  aspect-ratio:16/9;
  max-height:140px;
  object-fit:cover;
  border-radius:12px;
  margin-bottom:15px;
  pointer-events:none;
}

h1{
  margin-bottom:20px;
  color:#ff4d4d;
  text-shadow:0 0 10px #ff0000;
}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:10px;
  background:#160000;
  color:#fff;
  outline:none;
  border:1px solid #ff2a2a;
}

input::placeholder{
  color:#ff9a9a;
}

button{
  width:100%;
  padding:12px;
  margin-top:15px;
  border:none;
  border-radius:12px;
  background:linear-gradient(90deg, #ff0000, #ff4d4d);
  color:white;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 0 15px #ff0000;
}

button:hover{
  filter:brightness(1.1);
}

.error{
  margin-top:10px;
  color:#ff8080;
  display:none;
}
</style>
</head>

<body oncontextmenu="return false">

<div class="container">
  <img src="banner.gif" class="banner" draggable="false">
  <h1>My Hotspot</h1>

  <input type="text" id="user" placeholder="Username">
  <input type="password" id="pw" placeholder="Password">

  <button onclick="login()">Login Â»</button>
  <div class="error" id="error">Username atau Password salah</div>
</div>

<script>
function login(){
  const user = document.getElementById("user").value;
  const pw = document.getElementById("pw").value;

  if(user === "akses di Hendra 7C" && pw === "konmt0l"){
    sessionStorage.setItem("login", "true");
    window.location.href = "page2.html";
  }else{
    document.getElementById("error").style.display = "block";
  }
}

// Disable copy
document.addEventListener("copy", e => e.preventDefault());
</script>

</body>
</html>
